<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MatchAirlines</title>
        <!-- Agregué Bootstrap, podemos cambiar a otro -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles/style.css">
    </head>
    <body>
        <header>
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <h1 class="navbar-brand" href="./index.html">MatchAirlines</h1>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" >
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Vuelos</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Partidos</a></li>
                                <li class="nav-item"><a class="nav-link" href="./pages/login.html">Login/Register</a></li>
                                
                            </ul>
                        </div>
                    </div>
                </nav>
        </header>
        <section class="container my-3">
            <div class="row g-4">

                <div class="col-md-4">
                    <div class="card p-3 shadow buscar-vuelos">
                        <h2>Buscar Vuelso</h2>
                        <from>
                            <div class="row-md-4">
                                <label>Ciudad de origen:</label>
                                <input type="text" placeholder="Buenos Aires" />
                            </div>
                            <div class="row-md-4">
                                <label>Ciudad de destino:</label>
                                <input type="text" placeholder="Miami" />
                            </div>
                            <div class="row-md-4">
                                <label>fecha</label>
                                <input type="date" />
                            </div>
                            <button type="submit">Buscar</button>
                        </from>
                    </div>
                </div>
            </div>
        </section>
        <section class="container my-5">
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card p-3 shadow resultados">
                        <h2 class="text-center">Resultados</h2>

                        <div class="row g-1">
                            <div class="vuelo-card">
                                <h3>Buenos  Aires → Miami</h3>
                                <p>Fecha: 13/06/2025</p>
                                <p>Aerolínea: Delta Airlines</p>
                                <p>Duración: 10h 05m</p>
                                <button>Ver detalles</button>
                            </div>
                        </div>

                        
                    </div>
                </div>
            </div>
        </section>
    </body>
