<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>MatchAirlines</title>
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">MatchAirlines</a>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="./login.html">Login/Register</a>
                                </li>
                                <li>
                                    <a class="nav-link" href="./usuario.html"><img src="../sources/user_icon_143482.svg" alt="icono-usuario"></a>
                                </li>
                            </ul>
                        </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-lg-6 col-md-8">
                    <main>
                        <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-panel" type="button" role="tab" aria-controls="login-panel" aria-selected="true">
                                    Iniciar Sesión
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-panel" type="button" role="tab" aria-controls="register-panel" aria-selected="false">
                                Registrarse
                            </button>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <!-- form inicio de sesión -->
                            <div class="tab-pane fade show active" id="login-panel" role="tabpanel" aria-labelledby="login-tab">
                                <form action="/login" method="POST" class="mt-4">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email:</label>
                                        <input type="email" class="form-control" id="loginEmail" name="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Contraseña:</label>
                                        <input type="password" class="form-control" id="loginPassword" name="password" required>
                                    </div>
                                    <div class="text-center mb-3">
                                        <a href="#" class="form-text">¿Olvidaste tu contraseña?</a>
                                    </div>  
                                    <div class="d-grid">
                                    <button type="submit" class="btn btn-secondary btn-lg">Ingresar</button>
                                    </div>
                                </form>
                            </div>
                            <!-- form registro -->
                            <div class="tab-pane fade" id="register-panel" role="tabpanel" aria-labelledby="register-tab">
                                <form action="/register" method="POST" class="mt-4">
                                    <div class="mb-3">
                                        <label for="regUsername" class="form-label">Nombre de Usuario:</label>
                                        <input type="text" class="form-control" id="regUsername" name="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regEmail" class="form-label">Email:</label>
                                        <input type="email" class="form-control" id="regEmail" name="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regPassword" class="form-label">Contraseña:</label>
                                        <input type="password" class="form-control" id="regPassword" name="password" required>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="termsCheck" required>
                                        <label class="form-check-label" for="termsCheck">Acepto los términos y condiciones</label>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-secondary btn-lg">Crear Cuenta</button>
                                    </div>                                    
                                </form>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
