<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>MatchAirlines</title>
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>
        <header>
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">MatchAirlines</a>
              <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="./login.html">Login/Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./usuario.html"><img src="../sources/user_icon_143482.svg" alt="icono-usuario"></a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        </header>
        <main class="container my-5">
          <div class="row g-4">
            <section class="col-12 col-md-4">
              <div class="card p-4 text-center">
                <div class="usuario-avatar mx-auto mb-3">
                  <img class="usuario-avatar" src="../sources/user_icon_143482.svg" alg="icono-usuario"></img>
                </div>
                <h4 class="mb-1">Nombre del Usuario</h4>
                <p class="text-muted mb-3">usuario@ejemplo.com</p>
                <button class="btn btn-outline-danger w-100">Cerrar sesión</button>
              </div>
            </section>

            <section class="col-12 col-md-8">
              <div class="card p-4">
                <ul class="nav nav-tabs mb-3" id="userTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link active"
                      id="datos-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#datos-panel"
                      type="button"
                      role="tab"
                      aria-controls="datos-panel"
                      aria-selected="true"
                    >
                      Datos personales
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link"
                      id="vuelos-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#vuelos-panel"
                      type="button"
                      role="tab"
                      aria-controls="vuelos-panel"
                      aria-selected="false"
                    >
                      Mis vuelos
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link"
                      id="config-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#config-panel"
                      type="button"
                      role="tab"
                      aria-controls="config-panel"
                      aria-selected="false" 
                    >
                      Configuración
                    </button>
                  </li>
                </ul>
              </div>
            </section>
          </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
