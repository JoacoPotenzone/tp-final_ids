<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Panel de administración - MatchAirlines</title>
    <link rel="icon" href="../sources/avion-trayectoria-vuelo-circular.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/usuario.css" />
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="mb-4">
        <nav class="navbar navbar-light bg-light px-3">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="../index.html">MatchAirlines</a>
                <div class="d-flex align-items-center">
                    <a class="nav-link p-0" href="./usuario.html">
                        <img src="../sources/user_icon_143482.svg" alt="icono-usuario">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container pb-5">
        <h1 class="mb-4">Panel de administración</h1>
        <div class="card mb-4">
            <div class="card-body d-flex align-items-center gap-3">
                <div class="flex-grow-1">
                    <label for="tabla-select" class="form-label mb-1">Tabla a administrar</label>
                    <select id="tabla-select" class="form-select"></select>
                </div>
                <button id="btn-nuevo-registro" class="btn btn-primary mt-3 mt-md-0">Nuevo registro</button>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <h2 id="tabla-titulo" class="h5 mb-3">Datos</h2>
                <div class="table-responsive">
                    <table id="tabla-admin" class="table table-striped table-sm align-middle">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="form-container" class="card d-none mb-4">
            <div class="card-body">
                <h2 id="form-titulo" class="h5 mb-3">Nuevo registro</h2>
                <form id="admin-form">
                    <div id="admin-form-fields" class="row g-3 mb-3"></div>
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" id="btn-cancelar-form" class="btn btn-outline-secondary">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../scripts/session.js"></script>
    <script src="../scripts/crud.js"></script>
</body>

</html>
