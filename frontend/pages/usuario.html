<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>MatchAirlines</title>
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>
        <header>
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">MatchAirlines</a>
              <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="./login.html">Login/Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./usuario.html"><img src="../sources/user_icon_143482.svg" alt="icono-usuario"></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>

        <main class="container my-5 flex-grow-1">
          <div class="row g-4">
            <section class="col-12 col-md-4">
              <div class="card p-4 text-center">
                <div class="usuario-avatar mx-auto mb-3">
                  <img class="usuario-avatar" src="../sources/user_icon_143482.svg" alg="icono-usuario"></img>
                </div>
                <h4 class="mb-1">Nombre del Usuario</h4>
                <p class="text-muted mb-3">usuario@ejemplo.com</p>
                <button class="btn btn-outline-danger w-100">Cerrar sesión</button>
              </div>
            </section>

            <section class="col-12 col-md-8">
              <div class="card p-4">
                <ul class="nav nav-tabs mb-3" id="userTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link active"
                      id="datos-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#datos-panel"
                      type="button"
                      role="tab"
                      aria-controls="datos-panel"
                      aria-selected="true"
                    >
                      Datos personales
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link"
                      id="vuelos-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#vuelos-panel"
                      type="button"
                      role="tab"
                      aria-controls="vuelos-panel"
                      aria-selected="false"
                    >
                      Mis vuelos
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link"
                      id="config-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#config-panel"
                      type="button"
                      role="tab"
                      aria-controls="config-panel"
                      aria-selected="false" 
                    >
                      Configuración
                    </button>
                  </li>
                </ul>
                <div class="tab-content" id="userTabContent">
                  <div class="tab-pane fade show active" id="datos-panel" role="tabpanel" aria-labelledby="datos-tab">
                    <form>
                      <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre"/>
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email"/>
                      </div>
                      <div class="mb-3">
                        <label for="pais" class="form-label">País</label>
                        <input type="text" class="form-control" id="pais"/>
                      </div>
                      <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </form>
                  </div>
                  <div class="tab-pane fade" id="vuelos-panel" role="tabpanel" aria-labelledby="vuelos-tab">
                    <p class="text-muted">Acá podrían listarse los vuelos que el usuario reservó o compró.</p>
                    <div class="alert alert-info" role="alert">Todavía no tenés vuelos asociados a tu cuenta.</div>
                    <!-- Más adelante cuando conectemos con el backend aca tendriamos que traer vuelos reservados por usuarios -->
                  </div>
                  <div class="tab-pane fade" id="config-panel" role="tabpanel" aria-labelledby="config-tab">
                    <h5>Preferencias</h5>
                    <div class="form-check form-switch mb-2">
                      <input class="form-check-input" type="checkbox" id="notificacionesEmail"checked/>
                      <label class="form-check-label" for="notificacionesEmail">Recibir notificaciones por email</label>
                    </div>
                    <h5>Seguridad</h5>
                    <div class="d-flex gap-2 mt-2">
                      <button class="btn btn-outline-secondary">Cambiar contraseña</button>
                      <button class="btn btn-outline-danger">Eliminar cuenta</button>
                    </div>
                  </div>
                </div>
              </div>  
            </section>
          </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
